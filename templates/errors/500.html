{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
{% block content %}
<div class="overlay"></div>
    <div class="container" style="background-color: white;">
        <div class="row">
            <div class="col mb-5">
                <h1 class="logo-font text-center mt-5">Error 500 - Something Went Wrong!</h1>
                <hr>
                <p class="my-3 text-center">Our server encountered an unexpected condition that prevented it from fulfilling your request. 
                    You can: 
                </p>
            <div class="d-flex justify-content-center">
                <p><a class="btn btn-outline-black rounded-0 my-3" href="{% url 'home' %}">Return to Home Page</a></p>
            </div>
            <div class="d-flex justify-content-center">
                <p><a href="{% url 'products' %}" class="btn btn-outline-black rounded-0">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase mb-5">Back To Shop</span>
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>


{% endblock %}
