{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Log Out" %}{% endblock %}

{% block inner_content %}

<div class="overlay"></div>
<div class="container-fluid mb-5">

  <h2 class="logo-font mt-5 mb-3">{% trans "Log Out" %}</h2>
  <hr>
  <p>{% trans 'Are you sure you want to log out?' %}</p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <a class="btn btn-outline-black rounded-0" href="{% url 'home' %}">Cancel</a>
    <button type="submit">{% trans 'Log Out' %}</button>
  </form>
</div>

{% endblock %}
