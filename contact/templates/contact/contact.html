{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock page_header %}

{% block content %}

<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h1 class="logo-font mb-4">Contact Us</h1>
            <hr>
        </div>
    </div>

<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-black rounded-0" type="submit" id="form-submit">Send Message</button>
 </form>
</div>
 {% endblock content %}
